      let currentQuestionIndex = 0;
      let score = 0;
      let wrongAnswers = [];

      function shuffleQuestions() {
        questions.sort(() => Math.random() - 0.5);
      }

      function loadQuestion() {
        const questionData = questions[currentQuestionIndex];
        const questionEl = document.querySelector(".question");
        const optionsEl = document.querySelector(".options");
        questionEl.textContent = `${currentQuestionIndex + 1}. ${
          questionData.question
        }`;
        optionsEl.innerHTML = "";

        questionData.options.forEach((option) => {
          const optionEl = document.createElement("li");
          optionEl.innerHTML = `<label>
                          <input type="radio" name="option" value="${option}">
                          ${option}
                      </label>`;
          optionsEl.appendChild(optionEl);
        });
      }

      function nextQuestion() {
        const selectedOption = document.querySelector(
          'input[name="option"]:checked'
        );
        if (selectedOption) {
          const answer = questions[currentQuestionIndex].answer;
          if (selectedOption.value === answer) {
            score += 1;
          } else {
            wrongAnswers.push({
              question: questions[currentQuestionIndex].question,
              correctAnswer: answer,
              chosenAnswer: selectedOption.value,
            });
          }
          currentQuestionIndex++;
          if (currentQuestionIndex < questions.length) {
            loadQuestion();
          } else {
            showResult();
          }
        } else {
          alert("Please select an answer before proceeding.");
        }
      }

      function showResult() {
        const quizEl = document.getElementById("quiz");
        quizEl.innerHTML = `<div class="result">Your Score: ${score} / ${questions.length}</div>`;

        if (wrongAnswers.length > 0) {
          const wrongList = document.createElement("ul");
          wrongList.innerHTML = "<h3>Review Incorrect Answers:</h3>";
          wrongAnswers.forEach((wrong) => {
            const listItem = document.createElement("li");
            listItem.className = "option-incorrect";
            listItem.innerHTML = `<b>Question:</b> ${wrong.question}<br>
                                                <b>Your Answer:</b> ${wrong.chosenAnswer}<br>
                                                <b>Correct Answer:</b> ${wrong.correctAnswer}`;
            wrongList.appendChild(listItem);
          });
          quizEl.appendChild(wrongList);
        }
      }

      shuffleQuestions();
      loadQuestion();
